
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .main {
      width: 900px;
      margin: 50px auto;
      display: flex;
    }

    .cell {
      flex: 1;
      text-align: center;
      margin-right: 10px;
    }
    .contain {
      min-height: 400px;
    }
    img {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="cell">
      <div class="contain">
        <!-- <img src="./images/01.jpg" alt=""> -->
      </div>
      <input type="button" value="喜欢她(0)">
    </div>
    <div class="cell">
      <div class="contain">
        <!-- <img src="./images/02.jpg" alt=""> -->
      </div>
      <input type="button" value="喜欢她(0)">
    </div>
    <div class="cell">
      <div class="contain">
        <!-- <img src="./images/03.jpg" alt=""> -->
      </div>
      <input type="button" value="喜欢她(0)">
    </div>
  </div>
</body>
<script>
    //闭包
    //第一步；创建一个外层函数
    function fn1(){
        //第二步；定义一个变量， 保存当前是都是票；
        let tickes = 0;
        //定义一个内层函数，操作投票数
        function fn2(){
            //每次点击让票数加1
            tickes++;
            this.value = '喜欢她（' + ++tickes + ')' ;
        }
        //把内层函数作为外层函数的返回值
        return fn2;
    }

    //获取元素
    let btns = document.querySelectorAll('input');
    btns.forEach(e => {
        e.onclick = fn1();
    })
</script>
</html>
